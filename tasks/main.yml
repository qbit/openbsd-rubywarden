---

- name: Install dependencies
  package:
    name: "{{ item }}"
    state: installed
  loop:
    - git
    - ruby24-bundler
    - sqlite3

- name: add rubywarden group
  group:
    name: "{{ rw_group }}"
    state: present

- name: add rubywarden user
  user:
    name: "{{ rw_user }}"
    state: present
    group: "{{ rw_group }}"
    append: yes

- name: get rubywarden code
  git:
    repo: "https://github.com/jcs/rubywarden.git"
    dest: "{{ rw_home }}"
    version: "{{ rw_commit }}"

- name: create rubywarden rc script
  template:
    src: rubywarden.j2
    dest: /etc/rc.d/rubywarden
    owner: root
    group: wheel
    mode: 755
